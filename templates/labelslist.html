<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    <title>Cars List</title>
    <link rel="stylesheet" crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">
    </script>
</head>

<body>
    <h2>Danh sách nhãn</h2>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
            </tr>
        </thead>
        <tbody>
            {% for label in labels %}
            <tr>
                <td>{{ label.id }}</th>
                <td>{{ label.name }}</td>
                <td><a href='updatecar/{{ label.id }}'>Sửa</a></td>
                <td><a href='deletecar/{{ label.id }}'>Xoá</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

        <button>upload</button>
    </form> -->
    <a class="btn btn-primary" href="addlabel">Thêm nhãn</a>
</body>
